<div class="busts-containers">
  <div class="busts-list">
    <fantasy-busts-app-busts-list
      [busts]="busts$ | async"
      (selected)="selectBust($event)"
      (deleted)="deleteBust($event)"
    >
    </fantasy-busts-app-busts-list>
    <div class="bust-details">
      <fantasy-busts-app-bust-details
        [bust]="selectedBust"
        (cancelled)="reset()"
        (saved)="saveBust($event)"
      ></fantasy-busts-app-bust-details>
    </div>
  </div>
</div>
